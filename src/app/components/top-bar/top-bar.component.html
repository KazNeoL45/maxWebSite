<nav class="fixed top-3 md:top-5 left-0 right-0 z-50 px-4">
  <!-- Desktop Navigation -->
  <div class="hidden md:flex justify-center">
    <div class="bg-white bg-opacity-75 backdrop-blur-xl rounded-2xl px-6 py-3 shadow-lg border border-purple-300 transition-all duration-300 hover:bg-opacity-85 hover:shadow-xl">
      <div class="flex justify-center items-center gap-2">
        <ng-container *ngFor="let section of sections; trackBy: trackBySection">
          <button
            (click)="onSectionClick(section.id)"
            class="relative text-sm font-medium text-gray-700 hover:text-gray-900 transition-all duration-200 ease-out px-4 py-2 rounded-xl hover:bg-red-100 group select-none whitespace-nowrap"
            [class.text-white]="activeSection === section.id"
            [class.bg-gradient-to-r]="activeSection === section.id"
            [class.from-red-500]="activeSection === section.id"
            [class.to-purple-500]="activeSection === section.id"
            [class.font-semibold]="activeSection === section.id">

            <span class="relative z-10 tracking-wide">{{ section.name }}</span>

            <div class="absolute inset-0 bg-red-100 opacity-0 group-hover:opacity-100 transition-all duration-300 rounded-xl"></div>

            <div *ngIf="activeSection === section.id"
                 class="absolute inset-0 bg-gradient-to-r from-red-500 to-purple-500 rounded-xl"></div>
            <div *ngIf="activeSection === section.id"
                 class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-10 h-0.5 bg-gradient-to-r from-red-400 to-purple-400 rounded-full opacity-80"></div>
          </button>
        </ng-container>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div class="md:hidden">
    <!-- Mobile Header with Hamburger -->
    <div class="flex justify-between items-center bg-white bg-opacity-90 backdrop-blur-xl rounded-2xl px-4 py-3 shadow-lg border border-purple-300">
      <div class="text-lg font-bold bg-gradient-to-r from-red-600 to-purple-600 bg-clip-text text-transparent">
        Maxim
      </div>

      <!-- Hamburger Button -->
      <button
        (click)="toggleMenu()"
        class="relative w-8 h-8 flex flex-col justify-center items-center group focus:outline-none"
        [class.active]="isMenuOpen">
        <span class="hamburger-line top-line transition-all duration-300"></span>
        <span class="hamburger-line middle-line transition-all duration-300"></span>
        <span class="hamburger-line bottom-line transition-all duration-300"></span>
      </button>
    </div>

    <!-- Mobile Menu Dropdown -->
    <div
      class="mobile-menu absolute top-full left-0 right-0 mt-2 bg-white bg-opacity-95 backdrop-blur-xl rounded-2xl shadow-xl border border-purple-300 overflow-hidden transition-all duration-300"
      [class.open]="isMenuOpen">
      <div class="py-2">
        <ng-container *ngFor="let section of sections; trackBy: trackBySection">
          <button
            (click)="onSectionClick(section.id)"
            class="w-full text-left px-6 py-3 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-red-50 transition-all duration-200 border-b border-gray-100 last:border-b-0"
            [class.text-red-600]="activeSection === section.id"
            [class.bg-red-50]="activeSection === section.id"
            [class.font-semibold]="activeSection === section.id">

            <div class="flex items-center justify-between">
              <span>{{ section.name }}</span>
              <div *ngIf="activeSection === section.id"
                   class="w-2 h-2 bg-red-500 rounded-full"></div>
            </div>
          </button>
        </ng-container>
      </div>
    </div>
  </div>

  <!-- Mobile Overlay -->
  <div
    *ngIf="isMenuOpen"
    class="md:hidden fixed inset-0 bg-black bg-opacity-20 -z-10"
    (click)="toggleMenu()">
  </div>
</nav>
